<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Prueba con Flow Sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background-color: #0056b3; }
        #loading { display: none; margin-top: 10px; color: green; }
        #error { display: none; margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="product-card">
        <h2>Producto de Prueba</h2>
        <p>Una descripci√≥n genial de nuestro producto ficticio.</p>
        <h3>Precio: $1.000 CLP</h3>
        <input type="email" id="customerEmail" placeholder="Tu email para el pago" value="test@example.com" style="margin-bottom: 10px; padding: 8px; width: 80%;">
        <button id="buyButton">Comprar con Flow</button>
        <div id="loading">Cargando pago...</div>
        <div id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
